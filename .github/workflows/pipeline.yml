name: CI Checks

on:
  pull_request:
  push:
    branches:
      - master
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17
      - name: Check out
        uses: actions/checkout@v2
      - name: Run Tests
        run: go test ./...
